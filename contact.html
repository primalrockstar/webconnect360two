<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO: Title and Meta Description -->
    <title>Contact Us - WebConnect360 | Get In Touch</title>
    <meta name="description" content="Contact WebConnect360 for your web development and digital solutions. Fill out our contact form to discuss your project needs with our team.">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact Us - WebConnect360">
    <meta property="og:description" content="Contact WebConnect360 for your web development and digital solutions. Fill out our contact form to discuss your project needs with our team.">
    <meta property="og:image" content="/images/og-placeholder.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://webconnect360.com/contact">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact Us - WebConnect360">
    <meta name="twitter:description" content="Contact WebConnect360 for your web development and digital solutions.">
    <meta name="twitter:image" content="/images/og-placeholder.jpg">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <h1>WebConnect360</h1>
        </nav>
    </header>

    <main role="main" id="main-content">
        <section class="contact-section">
            <div class="container">
                <h2>Get In Touch</h2>
                <p class="intro-text">We'd love to hear about your project. Fill out the form below and we'll get back to you as soon as possible.</p>
                
                <form id="contactForm" class="contact-form" novalidate aria-labelledby="form-title">
                    <h3 id="form-title" class="visually-hidden">Contact Form</h3>
                    
                    <div class="form-group">
                        <label for="name">
                            Name <span aria-label="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            aria-required="true"
                            aria-describedby="name-error"
                            autocomplete="name"
                        >
                        <span class="error-message" id="name-error" role="alert" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            Email <span aria-label="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            aria-required="true"
                            aria-describedby="email-error"
                            autocomplete="email"
                        >
                        <span class="error-message" id="email-error" role="alert" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input 
                            type="text" 
                            id="company" 
                            name="company"
                            aria-describedby="company-error"
                            autocomplete="organization"
                        >
                        <span class="error-message" id="company-error" role="alert" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="projectType">
                            Project Type <span aria-label="required">*</span>
                        </label>
                        <select 
                            id="projectType" 
                            name="projectType" 
                            required 
                            aria-required="true"
                            aria-describedby="projectType-error"
                        >
                            <option value="">Select a project type</option>
                            <option value="web-development">Web Development</option>
                            <option value="mobile-app">Mobile App</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="redesign">Website Redesign</option>
                            <option value="seo">SEO/Marketing</option>
                            <option value="consulting">Consulting</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message" id="projectType-error" role="alert" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">
                            Message <span aria-label="required">*</span>
                        </label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="6" 
                            required 
                            aria-required="true"
                            aria-describedby="message-error"
                        ></textarea>
                        <span class="error-message" id="message-error" role="alert" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-button">
                            Send Message
                        </button>
                    </div>

                    <div class="success-message" id="successMessage" role="status" aria-live="polite" aria-atomic="true">
                        Thank you! Your message has been sent successfully. We'll get back to you soon.
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>&copy; 2024 WebConnect360. All rights reserved.</p>
        </div>
    </footer>

    <script src="validation.js"></script>
</body>
</html>
